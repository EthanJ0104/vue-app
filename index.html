<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
</head>
<body onLoad="window.scroll(0, 500)">
<div id="app">
    <nav class="navbar bg-primary fixed-top">
        <div class="container-fluid">
            <h1 class="font">The Movie Hub</h1>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#addMovieModal" title="Add Movie">Add Movie</button>
            </form>
        </div>
    </nav>
    <img id="wallpaper" src="images/wallpaper.png" alt="">
    <br>
    <br>
    <div style="width: 80%; margin: auto; text-align: center;">
        <h1 id="header" class="font">CURRENT INVENTORY</h1>
    </div>
    <br>

    <movie-list v-bind:movies="movieList" @delete-movie="deleteMovie"></movie-list>

    <br>
    <br>

    <div style="background-color: #fdfde5; width: 100%; text-align: center;">
        <h1 class="font" style="padding-top: 20px; padding-bottom: 20px;">The Best Place for the Best Movies</h1>
    </div>

    <!-- Add Modal -->
    <add-movie-modal @add-movie="addMovie" id="addMovieModal"></add-movie-modal>
</div>

<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/components/AddMovieModal.js"></script>
<script src="js/components/MovieList.js"></script>
<script src="js/components/MovieCard.js"></script>
<script src="js/components/DetailModal.js"></script>
<script src="js/components/EditModal.js"></script>
<script src="js/components/DeleteModal.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
