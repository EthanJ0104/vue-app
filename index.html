<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <nav class="navbar bg-primary fixed-top">
        <div class="container-fluid">
            <h1 class="font">The Movie Hub</h1>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#addMovieModal" title="Add Movie">Add Movie</button>
            </form>
        </div>
    </nav>
    <img id="wallpaper" src="images/wallpaper.png" alt="">
    <br>
    <br>
    <div style="width: 80%; margin: auto; text-align: center;">
        <h1 id="header" class="font">CURRENT INVENTORY</h1>
    </div>
    <br>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div v-for="(movie, i) in movieList" :key="movie.id" class="col">
                <div class="card text-bg-primary">
                    <img :src="movie.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">Year: {{ movie.year }}</p>
                        <p class="card-text">Genre: {{ movie.genre }}</p>
                        <p class="card-text">Quantity: {{ movie.qty }}</p>
                        <p class="d-inline-flex gap-1">
                            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" v-bind:data-bs-target="'#collapse' + i" aria-expanded="false" v-bind:aria-controls="'collapse' + i">
                                <b>MORE</b>
                            </button>
                        </p>
                        <div class="collapse" v-bind:id="'collapse' + i">
                            <div class="card card-body">
                                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" v-bind:data-bs-target="'#editModal' + i" title="Edit Movie" style="margin-bottom: 5px">Edit Movie</button>
                                <a class="btn btn-outline-danger" data-bs-toggle="modal" v-bind:data-bs-target="'#deleteModal' + i">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete Modal -->
                <div class="modal fade" v-bind:id="'deleteModal' + i" tabindex="-1" v-bind:aria-labelledby="'deleteModalLabel' + i" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" v-bind:id="'deleteModalLabel' + i">Delete Movie</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this movie?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" @click="deleteMovie(movie)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Edit Modal -->
                <div class="modal fade" v-bind:id="'editModal' + i" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <form>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle1">Edit: {{movie.name}}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label v-bind:for="'name' + i" class="form-label">Movie Name</label>
                                        <input v-bind:id="'name' + i" type="text" :value="movie.name" class="form-control" v-model="movie.name">
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'year' + i" class="form-label">Year</label>
                                        <input v-bind:id="'year' + i" type="text" :value="movie.year" class="form-control" v-model="movie.year">
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'director' + i" class="form-label">Director</label>
                                        <input v-bind:id="'director' + i" type="text" :value="movie.director" class="form-control" v-model="movie.director">
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'producer' + i" class="form-label">Producer</label>
                                        <input v-bind:id="'producer' + i" type="text" :value="movie.producer" class="form-control" v-model="movie.producer">
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'genre' + i" class="form-label">Genre</label>
                                        <select v-bind:id="'genre' + i" :value="movie.genre" class="form-select" v-model="movie.genre">
                                            <option value="Action">Action</option>
                                            <option value="sci-Fi">Sci-Fi</option>
                                            <option value="Horror">Horror</option>
                                            <option value="Comedy">Comedy</option>
                                            <option value="Romance">Romance</option>
                                            <option value="Drama">Drama</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'qty' + i" class="form-label">Quantity</label>
                                        <input v-bind:id="'qty' + i" type="number" :value="movie.qty" class="form-control" size="3" v-model="movie.qty">
                                    </div>
                                    <div class="mb-3">
                                        <label v-bind:for="'img' + i" class="form-label">Image URL</label>
                                        <input v-bind:id="'img' + i" type="text" :value="movie.img" class="form-control" v-model="movie.img">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div style="background-color: #fdfde5; width: 100%; text-align: center;">
        <h1 class="font" style="padding-top: 20px; padding-bottom: 20px;">The Best Place for the Best Movies</h1>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form @submit.prevent="addMovie">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add Movie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Movie Name</label>
                            <input id="name" type="text" class="form-control" v-model="newMovie.name">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input id="year" type="text" class="form-control" v-model="newMovie.year">
                        </div>
                        <div class="mb-3">
                            <label for="director" class="form-label">Director</label>
                            <input id="director" type="text" class="form-control" v-model="newMovie.director">
                        </div>
                        <div class="mb-3">
                            <label for="producer" class="form-label">Producer</label>
                            <input id="producer" type="text" class="form-control" v-model="newMovie.producer">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select id="genre" class="form-select" v-model="newMovie.genre">
                                <option value="Action">Action</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Horror">Horror</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Romance">Romance</option>
                                <option value="Drama">Drama</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Quantity</label>
                            <input id="qty" type="number" class="form-control" size="3" v-model="newMovie.qty">
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">Image URL</label>
                            <input id="img" type="text" class="form-control" v-model="newMovie.img">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
